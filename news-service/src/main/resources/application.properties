spring.application.name=news-service

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka/}

# Server Configuration
server.port=8084

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Database Configuration
spring.datasource.url=${DB_NEWS_URL:jdbc:mysql://localhost:3306/antigravity_news?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# News API Configuration (Placeholder - user should provide API Key via environment variable)
news.api.key=${NEWS_API_KEY:}
news.api.base-url=https://newsdata.io/api/1/news

# Caching
spring.cache.type=redis

# Scheduling
spring.task.scheduling.pool.size=5

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=Location Based News Service
info.app.version=0.0.1

# Swagger Configuration
springdoc.api-docs.path=/api/news/v3/api-docs
