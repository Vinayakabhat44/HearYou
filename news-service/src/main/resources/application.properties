spring.application.name=news-service

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka/}

# Server Configuration
server.port=8084

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# News API Configuration (Placeholder - user should provide API Key via environment variable)
news.api.key=${NEWS_API_KEY:}
news.api.base-url=https://newsdata.io/api/1/news

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=Location Based News Service
info.app.version=0.0.1
