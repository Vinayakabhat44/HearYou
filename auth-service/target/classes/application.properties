spring.application.name=auth-service

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka/}

# Database Configuration
spring.datasource.url=${DB_AUTH_URL:jdbc:mysql://localhost:3306/antigravity_auth?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8081

# JWT Configuration - RS256 with Keystore
jwt.keystore.path=${JWT_KEYSTORE_PATH:classpath:keystore.jks}
jwt.keystore.password=${JWT_KEYSTORE_PASSWORD:antigravity123}
jwt.keystore.alias=antigravity-jwt
jwt.expiration=86400000


logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=Authentication and User Management Service
info.app.version=0.0.1

# Swagger Configuration
springdoc.api-docs.path=/api/auth/v3/api-docs
