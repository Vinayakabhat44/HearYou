spring.application.name=auth-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/antigravity_auth?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8081

# JWT Configuration - RS256 with Keystore
jwt.keystore.path=classpath:keystore.jks
jwt.keystore.password=antigravity123
jwt.keystore.alias=antigravity-jwt
jwt.expiration=86400000


logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
