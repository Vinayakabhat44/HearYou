server.port=8083
spring.application.name=media-service

eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka/}

# Storage Configuration
storage.provider=${STORAGE_PROVIDER:local}
storage.local.path=${STORAGE_PATH:uploads}

# S3 Configuration (Optional)
# storage.s3.bucket=my-bucket
# storage.s3.region=us-east-1

# Azure Configuration (Optional)
# storage.azure.container=my-container
# storage.azure.connection-string=my-connection-string

# JWT Public Key Path (copy from other services)
jwt.public-key.path=classpath:public_key.pem

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=Media Storage Service
info.app.version=0.0.1

# Swagger Configuration
springdoc.api-docs.path=/api/media/v3/api-docs
