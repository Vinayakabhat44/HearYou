spring.application.name=feed-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/antigravity_feed?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8082

# JWT Configuration - RS256 with Public Key
jwt.public-key.path=classpath:public_key.pem

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Storage Configuration
storage.provider=local
storage.local.path=uploads

# S3 Configuration (Optional)
# storage.s3.bucket=my-bucket
# storage.s3.region=us-east-1

# Azure Configuration (Optional)
# storage.azure.container=my-container
# storage.azure.connection-string=my-connection-string

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG